<!DOCTYPE html>
<html>
<head>
    <title>News</title>
    <META charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div id="header" data-role="header" data-position="fixed" >
            <a id="homebutton" href="index.html" rel="external" data-role="button" data-icon="home">Home</a>
            <h1>News</h1>
        </div><!-- /header -->
        
        <div data-role="content">
            <div id="feed"></div>
            <script type="text/javascript" src="https://www.google.com/jsapi"></script>
            <script type="text/javascript">

            google.load("feeds", "1");

            function initialize() {
              var feed = new google.feeds.Feed("http://blockykingdom.enjin.com/startside/m/13872274/rss/true");
              feed.setResultFormat(google.feeds.Feed.JSON_FORMAT);
              feed.load(function(result) {
                if (!result.error) {
                  var container = document.getElementById("feed");
                  for (var i = 0; i < result.feed.entries.length; i++) {
                    var entry = result.feed.entries[i];
                    $("#feed").append(entry.title+"<br><br>"+entry.content+"<br><br><hr><br>");
                  }
                  
                }
              });
            }
            google.setOnLoadCallback(initialize);

            </script>


        </div><!-- /content -->
        
        <div id="footer" data-role="footer" data-position="fixed">
            <h5>made by Benjamin1313</h5>
        </div><!-- /footer -->
        
    </div><!-- /page -->
</body>
</html>
