<!DOCTYPE html>
<html>
<head>
    <title>server status</title>
    <META charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div id="header" data-role="header" data-position="fixed" >
            <a id="homebutton" href="index.html" rel="external" data-role="button" data-icon="home">Home</a>
            <h1>BlockyKingdom</h1>
        </div><!-- /header -->
        
        <div data-role="content">
                <div id="node-id"></div>
                <p>Serveren er <b id="isOnline"></b></p>
                <p id="players"></p>
            <script><!--koden som heter infoen om serverens status-->
                var ip = "46.4.90.169";<!--ipen på den server som man skal havde status på//-->
                var port = "25587"
                
                function reload(){
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", "https://api.syfaro.net/minecraft/1.3/server/status?ip="+ip+"&port="+port, true);
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState == 4) {
                            data = JSON.parse(xhr.responseText);
                            if (data.status) {
                                document.getElementById('isOnline').innerHTML = 'online';
                                
                                document.getElementById('players').innerHTML = "og der er " + data.players.now + "/" + data.players.max + " spillere online!";

                            } else {
                                document.getElementById('isOnline').innerHTML = "Offline :[";
                            }
                        }
                    }
                    xhr.send();
                }
                reload()
            </script>
            <button onclick="reload()">Reload</button>
            <br>
            <p><b>Vigtigt:</b> bare fordi du klikker reload betyder det ikke den opdatere antallet af spillere øjeblikelidt.</p>
            </div><!-- /content -->
        
        <div id="footer" data-role="footer" data-position="fixed">
            <h5>made by Benjamin1313</h5>
        </div><!-- /footer -->
        
    </div><!-- /page -->
</body>
</html>
